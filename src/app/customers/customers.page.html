<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="permission">
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img src="../../assets/img/{{user.img}}" alt="{{user.name}}">
      </ion-avatar>
      <ion-avatar slot="end">
        <ion-icon name="search-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2 class="colorBlue">{{user.name}}</h2>
        <p>{{user.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-label *ngIf="!permission">No tienes permisos para esto.</ion-label>

</ion-content>
